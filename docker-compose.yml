# ListPull Docker Compose Configuration
# Usage: docker compose --env-file listpull.env up -d --build

services:
  app:
    env_file:
      - listpull.env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Frontend build args (Vite requires VITE_ prefix)
        - VITE_STORE_NAME=${STORE_NAME:-ListPull}
        - VITE_STORE_EMAIL=${STORE_EMAIL:-contact@example.com}
        - VITE_STORE_PHONE=${STORE_PHONE:-555.123.4567}
        - VITE_STORE_ADDRESS=${STORE_ADDRESS:-123 Main Street}
        - VITE_ORDER_PREFIX=${ORDER_PREFIX:-LP}
        - VITE_ORDER_HOLD_DAYS=${ORDER_HOLD_DAYS:-7}
        - VITE_MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-1}
        - VITE_MAX_DECKLIST_CARDS=${MAX_DECKLIST_CARDS:-500}
        - VITE_SCRYFALL_RATE_LIMIT_MS=${SCRYFALL_RATE_LIMIT_MS:-100}
        - VITE_POKEMON_RATE_LIMIT_MS=${POKEMON_RATE_LIMIT_MS:-200}
        - VITE_AUTOCOMPLETE_DEBOUNCE_MS=${AUTOCOMPLETE_DEBOUNCE_MS:-200}
        - VITE_API_URL=/api
    container_name: listpull
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_PATH=/app/data/listpull.db
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_EXPIRY=${JWT_EXPIRY:-7d}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - FROM_NAME=${STORE_NAME:-ListPull}
      # Store Configuration (backend)
      - STORE_NAME=${STORE_NAME:-ListPull}
      - STORE_EMAIL=${STORE_EMAIL:-}
      - STORE_PHONE=${STORE_PHONE:-}
      - STORE_ADDRESS=${STORE_ADDRESS:-}
      - ORDER_PREFIX=${ORDER_PREFIX:-LP}
    volumes:
      - listpull-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  listpull-data:
